='photography'){document.getElementById('photographySection').classList.add('active');renderList(D.p,'photographyList','photography')}else if(sec==='food'){document.getElementById('foodSection').classList.add('active');renderList(D.f,'foodList','food')}else if(sec==='drinks'){document.getElementById('drinksSection').classList.add('active');renderList(D.dr,'drinksList','drinks')}else if(sec==='kids'){document.getElementById('kidsSection').classList.add('active');renderList(D.k,'kidsList','kids')}else if(sec==='museums'){document.getElementById('museumsSection').classList.add('active');renderList(D.m,'museumsList','museums')}else if(sec==='cinema'){document.getElementById('cinemaSection').classList.add('active');renderList(D.c,'cinemaList','cinema')}}function renderCurrentSection(){if(currentSec)showSection(currentSec)}function showMenu(){document.getElementById('mainMenu').style.display='grid';document.querySelectorAll('.section-view').forEach(el=>el.classList.remove('active'))}function renderFavs(){const fList=Object.keys(fav).map(id=>{const[cat,idx]=id.split('-');let spots;if(cat==='photography')spots=D.p;else if(cat==='food')spots=D.f;else if(cat==='drinks')spots=D.dr;else if(cat==='kids')spots=D.k;else if(cat==='museums')spots=D.m;else if(cat==='cinema')spots=D.c;const s=spots?.[idx];return s?renderSpot(s,idx,cat):''}).filter(Boolean);document.getElementById('favoritesList').innerHTML=fList.length?fList.join(''):'<div style="text-align:center;padding:80px 20px;color:#444"><div style="font-size:3em;margin-bottom:20px">‚ù§Ô∏è</div><div>No favorites yet</div><div style="margin-top:10px;font-size:0.9em;opacity:0.7">Tap ü§ç to save spots</div></div>'}updateFavCount()
